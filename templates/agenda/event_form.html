{% block content %}

<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.title.name}}">{{form.title.label}}</label>
        {{form.title}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.description.name}}">{{form.description.label}}</label>
        {{form.description}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.location.name}}">{{form.location.label}}</label>
        {{form.location}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.date.name}}">{{form.date.label}}</label>
        {{form.date}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.image_profile.name}}">{{form.image_profile.label}}</label>
        {{form.image_profile}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.state.name}}">{{form.state.label}}</label>
        {{form.state}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.categories.name}}">{{form.categories.label}}</label>
        {{form.categories}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.members.name}}">{{form.members.label}}</label>
        {{form.members}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <button class = "btn btn-primary" type="submit" name="button">Guardar</button>
      </div>
    </div>
  </div>
</form>
{% endblock content %}
