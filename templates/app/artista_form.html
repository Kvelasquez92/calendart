{% extends "base/base.html" %}



{% block content %}
<form method="post">
  {% csrf_token %}

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.nickname.name}}">{{form.nickname.label}}</label>
        {{form.nickname}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.name.name}}">{{form.name.label}}</label>
        {{form.name}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.last_name.name}}">{{form.last_name.label}}</label>
        {{form.last_name}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.birth_date.name}}">{{form.birth_date.label}}</label>
        {{form.birth_date}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.phone_number.name}}">{{form.phone_number.label}}</label>
        {{form.phone_number}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.email.name}}">{{form.email.label}}</label>
        {{form.email}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.address.name}}">{{form.address.label}}</label>
        {{form.address}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.image_profile.name}}">{{form.image_profile.label}}</label>
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.category.name}}">{{form.category.label}}</label>
        {{form.category}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <button class = "btn btn-primary" type="submit" name="button">Guardar</button>
      </div>
    </div>
  </div>
</form>
{% endblock content %}
