{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <!-- font awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <!-- animate.css -->
    <link rel="stylesheet" href="{% static 'animate/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'animate/set.css' %}" />
    <!-- gallery -->
    <link rel="stylesheet" href="{% static 'gallery/blueimp-gallery.min.css' %}">
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style> body { padding-top: 0px; }
    </style>
    <title>{% block title %} Titulo {% endblock title %}</title>
  </head>
  <body>
    <div class="topbar animated fadeInLeftBig"></div>
    <!-- Header Starts -->
    <div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="top-nav">
          <div class="container">
            <div class="navbar-header">
              <!-- Logo Starts -->
              <a class="navbar-brand" href="#home"><img src="{% static 'images/logo.png' %}" alt="logo" style="max-width:100px"></a>
              <!-- #Logo Ends -->
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <!-- Nav Starts -->
            <div class="navbar-collapse  collapse">
              <ul class="nav navbar-nav navbar-left scroll">
                 <li class="active"><a href="#home">Home</a></li>
                 <li ><a href="#about">Directorio</a></li>
                 <li ><a href="#partners">Notas</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    Login <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Login</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Signup</a></li>
                  </ul>
                </li>
              </ul>
            </div>
            <!-- #Nav Ends -->
          </div>
        </div>
      </div>
    </div>
    <!-- #Header Starts -->
    {% block content %}

    {% endblock %}

    <!-- jquery -->
    <script src="{% static 'jquery.js' %}"></script>
    <!-- wow script -->
    <script src="{% static 'wow/wow.min.js' %}"></script>
    <!-- boostrap -->
    <script src="{% static 'bootstrap/js/bootstrap.js' %}" type="text/javascript" ></script>
    <!-- jquery mobile -->
    <script src="{% static 'mobile/touchSwipe.min.js' %}"></script>
    <script src="{% static 'respond/respond.js' %}"></script>
    <!-- gallery -->
    <script src="{% static 'gallery/jquery.blueimp-gallery.min.js' %}"></script>
    <!-- custom script -->
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
