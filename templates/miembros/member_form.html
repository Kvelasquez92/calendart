{% load staticfiles %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Entrar</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="{% static 'css/style1.css'%}">

</head>

<body>

<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Casa de la cultura Xela</h1>
  <span> por <a href='http://www.url.edu.gt/login'>Universidad Rafael Landívar</a></span>
</div>
<!-- Form Module-->
<div class="module form-module" style="border:5px solid #33b5e5; border-radius:8px;">
	<div class="toggle"></div>
  <div class="form">
    <h2>Crear una cuenta</h2>
    <form enctype="multipart/form-data" method="POST">
			{% csrf_token %}
      <input type="text" name="username" placeholder="Nombre de usuario"/>
			<input style="width:49%;" type="text" name="first_name" placeholder="Nombre"/>
			<input style="width:49%;" type="text" name="last_name" placeholder="Apellidos"/>
      <input type="text" name="email" placeholder="Correo electrónico"/>
			<h2 style="font-weight:bolder;color:red;font-size:12px;">{{form.email.errors}}</h2>
			<h2 style="font-weight:bolder; font-size:14px;">Fecha de nacimiento</h2>
			{{form.date_of_birth}}
			<input type="text" name="address" placeholder="Dónde vives?"/>
			<input style="width:49%;" type="password" name="password1" placeholder="Clave"/>
			<input style="width:49%;" type="password" name="password2" placeholder="Clave(Confirmar)"/>
			<h2 style="font-weight:bolder;color:red;font-size:12px;">{{form.password1.errors}} {{form.password2.errors}}</h2>
      <button type="submit">Registrar</button>
    </form>
  </div>
  <div class="cta">Ya eres miembro? <a href="{% url 'login' %}">Entrar</a></div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<footer style="text-align:right;">
  <a href="{% url 'home:index' %}" >Inicio<img src="{%static 'images/home.png'%}" width="45px" height="45px"></a>
</footer>
</body>
</html>
