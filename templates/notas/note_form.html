{% extends "base/base.html" %}

{% block title%}Nueva Nota Informativa{% endblock %}

{% block content %}
<br>

<form method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.title.name}}">{{form.title.label}}</label>
        {{form.title}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.content.name}}">{{form.content.label}}</label>
        {{form.content}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.category.name}}">{{form.category.label}}</label>
        {{form.category}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.image_profile.name}}">{{form.image_profile.label}}</label>
            {{ form.image_profile }}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <button class = "btn btn-primary" type="submit" name="button">Guardar</button>
      </div>
    </div>
  </div>
</form>
{% endblock content %}
